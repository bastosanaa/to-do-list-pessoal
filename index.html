<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>To-Do</title>
</head>
<body>
    <main class="app">
        <section class="app__andamento-container">
            <!-- data e hora -->
            <div class="tarefa-andamento-wrapper">
                <h2 class="tarefa-andamento-title">Tarefa em andamento:</h2>
                <div class="tarefa-andamento"><p>Nome da tarefa</p></div>
            </div>
            <div class="app__button-andamento-wrapper">
                <button id="start-pause" class="app__button-andamento">
                    <img class="app__button-andamento-icon" src="/styles/imagens/play-button.png" alt="">
                </button>
                <div id="timer" class="app__card-timer"><p>5:00</p></div>
            </div>

        </section>
        <section class="lista-de-tarefas-container">
            <div class="lista-de-tarefas-editar">
                <button class="lista-de-tarefas-add-button"><img src="/styles/imagens/add-button.png" alt=""></button>
                <button class="lista-de-tarefas-edit-button"><img src="/styles/imagens/edit-button.png" alt=""></button>
            </div>
            <div class="tarefa"><img class="tarefa-check" src="/styles/imagens/check-icon.png" alt=""><p class="nome_tarefa">Nome da tarefa</p><button ></button></div>
            <div class="tarefa"><img class="tarefa-check" src="/styles/imagens/check-icon.png" alt=""><p class="nome_tarefa">Nome da tarefa</p><button ></button></div>
            <div class="tarefa"><img class="tarefa-check" src="/styles/imagens/check-icon.png" alt=""><p class="nome_tarefa">Nome da tarefa</p><button ></button></div>
        </section>
    </main>
</body>
</htmlt
