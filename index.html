<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="/styles/imagens/lista.png">
    <script src="temporizador.js" defer></script>
    <script src="scripts-crud.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>To-Do</title>
</head>
<body>
    <main class="app">
        <section class="app__andamento-container">
            <!-- data e hora -->
            <div class="tarefa-andamento-wrapper">
                <h2 class="tarefa-andamento-title">Tarefa em andamento:</h2>
                <div class="tarefa-andamento"><p>Nome da tarefa</p></div>
            </div>
            <div class="app__button-andamento-wrapper">
                <button id="start-pause" class="app__button-andamento">
                    <img class="app__button-andamento-icon" src="/styles/imagens/play-button.png" alt="">
                </button>
                <div id="timer" class="app__card-timer"></div>
            </div>

        </section>
        <section class="lista-de-tarefas-container">
            <div class="lista-de-tarefas-editar">
                <button class="lista-de-tarefas-add-button"><img src="/styles/imagens/add-button.png" alt=""></button>
                <button class="lista-de-tarefas-edit-button"><img src="/styles/imagens/edit-button.png" alt=""></button>
            </div>
            <ul class="lista-de-tarefas">
            </ul>
            
            <form class="form-adicionar-tarefa hidden" aria-hidden="true">
                <div class="form-field">
                    <label class="form-label">
                        Adicionando tarefa:
                    </label>
                    <textarea required rows="4" class="form-textarea" placeholder="no que você está trabalhando..."></textarea>
                </div>
                <footer class="form-footer">
                    <button type="button" class="form-footer__button  form-footer__button--cancelar">
                        <img src="styles/imagens/cancel-icon.svg" class="form-footer__button-img" alt="">Cancelar
                    </button>
                    <button type="button" class="form-footer__button  form-footer__button--salvar">
                        <img src="styles/imagens/save-icon.svg" class="form-footer__button-img" alt="">Salvar
                    </button>
                </footer>
            </form>
        </section>
    </main>
</body>
</html
